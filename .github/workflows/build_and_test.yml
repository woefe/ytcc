name: Build and test

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
        os: [windows-latest]
        exclude:
          - os: macos-latest
            python-version: 3.9
          - os: windows-latest
            python-version: 3.9
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies on Ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get install -y gettext ffmpeg
        sudo ln -s /bin/true /bin/mpv
    - name: Install dependencies on Windows
      if: matrix.os == 'windows-latest'
      run: |
        choco install ffmpeg mpv.portable -y --limit-output --no-progress
        Copy-Item C:\ProgramData\chocolatey\lib\mpv.portable\tools\mpv.exe C:\ProgramData\chocolatey\bin\mpv.exe
        Copy-Item C:\ProgramData\chocolatey\lib\mpv.portable\tools\d3dcompiler_43.dll.exe C:\ProgramData\chocolatey\bin\d3dcompiler_43.dll
    - name: Install dependencies on MacOS
      if: matrix.os == 'macos-latest'
      run: |
        brew install ffmpeg gettext mpv
    - name: Setup ytcc and Python dependencies
      run: |
        python setup.py install
    - name: Type check with MyPy
      run: |
        python -m pip install --upgrade pip
        pip install mypy
        mypy ytcc
    - name: Check docstyle with pydocstyle
      run: |
        pip install pydocstyle
        pydocstyle ytcc
    - name: Linting with pylint
      # Pylint does not yet support Python 3.9 (https://github.com/PyCQA/pylint/issues/3882)
      if: matrix.python-version != '3.9'
      run: |
        pip install pylint
        pylint ytcc
    - name: Run tests with pytest
      run: |
        echo $env:PATH
        pip install pytest
        python -m pytest
